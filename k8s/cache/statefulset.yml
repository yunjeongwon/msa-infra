apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: cache-server

spec:
  replicas: 1
  serviceName: cache-server
  selector:
    matchLabels:
      app: cache-server
  template:
    metadata:
        labels:
          app: cache-server
    spec:
      containers:
        - name: cache-server
          image: redis:7
          ports:
            - containerPort: 6379
            
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10